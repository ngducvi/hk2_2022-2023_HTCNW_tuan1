<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paper {
            width: 350px;
            height: 495px;
            box-shadow: 10px 10px 30px 10px rgba(10, 0, 0, 0.2);
            padding: 10px;
            display: inline-block;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="paper">
        <h1>Travel reservation form</h1>
        <h4>* denotes mandotory</h4>
        Full name*:<br>
        <input type="text" placeholder="FirstName LastName"><br>
        Email address*:<br>
        <input type="text" placeholder="EMAIL_ADDRESS"><br>
        Selec Tour Package*:<br>
        <select name="" id="">
            <option value="">Goa</option>
        </select><br>
        Arrival date*<br>
        <input type="text" placeholder="m/d/y"><br>
        Number of persons*:<br>
        <input type="text" placeholder="UNKNNOW_TYPE"><br>
        What would you want to avail?* <br>
        Boarding <input type="checkbox" name="" id=""><br>
        Fooding <input type="checkbox" name="" id=""><br>
        Sight seeing <input type="checkbox" name="" id=""><br>
        Discout Coupon code: <br>
        <input type="text"placeholder="UNKNNOW_TYPE"><br>
        Terms and conditions* <br>
        <input type="radio" name="b" id="">I agree
        <input type="radio" name="b" id="">I disagree <br>
        <input type="button" value="Complete reservation">
    </div>
</body>

</html>
