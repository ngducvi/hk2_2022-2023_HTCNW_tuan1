<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paper {
            width: 200px;
            height: 340px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            padding: 10px;


        }
    </style>
</head>

<body>
    <div class="paper">
        Name:<br>
        <input type="text" autocomplete="on|off" name="txtName" value="" size="20" maxlength="20"
            placeholder="Thanh Van">

        <p>Telephone Number: <br>
            <input type="tel" value="" size="20" maxlength="20" placeholder="123456">
        </p>
        <p>Email: <br>
            <input type="email" value="" size="20" maxlength="20" placeholder="***@gmail.com">
        </p>
        <p>Favorite Color: <br>
            <input type="color" name="" id="">
        </p>
        <p>Date of Birth: <br>
            <input type="date" name="" id=""></p>
        <br>
        <input type="button" value="Submit">
    </div>
</body>

</html>
