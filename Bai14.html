<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paper {
            width: 640px;
            height: 380px;
            box-shadow: 10px 10px 30px 10px rgba(10, 0, 0, 0.2);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="paper">
        <h1 >Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td>Your email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select>
                        <option value="">Google</option>
                        <option value="">Twitter</option>
                        <option value="">Yahoo</option>
                        <option value="">Facebook</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input type="checkbox" name="" id="">Ensure this box is checked if you would like to receive email
                    updates</td>

            </tr>
            <tr>
                <td><input type="button" value="Send message"></td>
            </tr>
        </table>
    </div>
</body>

</html>
