<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* reset lại margin và padding cho các tag */
            margin: 0;
            padding: 0;
        }

        .tableStyle {
            width: 650px;
            height: 500px;
        }

        .tableStyle td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table class="tableStyle" border="1" cellspacing="3">
        <tr>
            <td align="center">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">1</h1>
            </td>
            <td align="center" colspan="4">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">2</h1>
            </td>
        </tr>
        <tr>
            <td align="center" rowspan="4">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">3</h1>
            </td>
            <td align="center" style="background-color: orange;">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">4</h1>
            </td>
            <td align="center" style="background-color: orange;">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">5</h1>
            </td>
            <td align="center" rowspan="2" style="background-color: rgb(248, 244, 4);">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">6</h1>
            </td>
        </tr>
        <tr>
            <td align="center" style="background-color: orange;">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">7</h1>
            </td>
            <td align="center" style="background-color: orange;">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">8</h1>
            </td>

        </tr>
        <tr>
            <td align="center" colspan="2" style="background-color: rgb(248, 244, 4);">
                <h1 style="font-family: Arial, Helvetica, sans-serif;" v>9</h1>
            </td>
            <td align="center" style="background-color: rgb(248, 244, 4);">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">10</h1>
            </td>

        </tr>

    </table>
</body>

</html>
